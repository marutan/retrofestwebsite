name: blog-deploy

on:
  pull_request:
    branches:
      - main

jobs:
  blog-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: taiki-e/install-action@v2
        with:
          tool: zola@0.19.1
      - run: |
         sed -i 's~https://thejpster.org.uk~https://preview.thejpster.org.uk~g' config.toml
      - run: zola build
      - env:
          HTACCESS_PASS: ${{ secrets.HTACCESS_PASS }}
        run: |
          echo ${HTACCESS_PASS} | htpasswd -i -c ./public/.htpasswd jonathan
      - run: |
          sudo apt-get -y update && sudo apt-get -y install lftp
      - env:
          SSH_PASS: ${{ secrets.YALI_PASS }}
        run: |
          lftp -u thejpster,${SSH_PASS} -e "mirror -R -v -c -e ./public /home/thejpster/www/preview.thejpster.org.uk ; bye" yali.mythic-beasts.com
